<div class="date-range-field">
  <div class="date-range-field__header">
    <div
      class="date-range-field__control date-range-field__control--prev"
    ></div>
    <div class="date-range-field__title">Август 2019</div>
    <div
      class="date-range-field__control date-range-field__control--next"
    ></div>
  </div>
  <div class="date-range-field__calendar">
    <div class="date-range-field__row">
      <div class="date-range-field__weekdays-item">Пн</div>
      <div class="date-range-field__weekdays-item">Вт</div>
      <div class="date-range-field__weekdays-item">Ср</div>
      <div class="date-range-field__weekdays-item">Чт</div>
      <div class="date-range-field__weekdays-item">Пт</div>
      <div class="date-range-field__weekdays-item">Сб</div>
      <div class="date-range-field__weekdays-item">Вс</div>
    </div>
    <div class="date-range-field__days">
      <div class="date-range-field__row">
        <div class="date-range-field__day date-range-field__day--notcurrent">29</div>
        <div class="date-range-field__day date-range-field__day--notcurrent">30</div>
        <div class="date-range-field__day date-range-field__day--notcurrent">31</div>
        <div class="date-range-field__day">1</div>
        <div class="date-range-field__day">2</div>
        <div class="date-range-field__day">3</div>
        <div class="date-range-field__day">4</div>
      </div>      
      <div class="date-range-field__row">
        <div class="date-range-field__day">5</div>
        <div class="date-range-field__day">6</div>
        <div class="date-range-field__day">7</div>
        <div class="date-range-field__day">8</div>
        <div class="date-range-field__day">9</div>
        <div class="date-range-field__day">10</div>
        <div class="date-range-field__day">11</div>
      </div>
      <div class="date-range-field__row">
        <div class="date-range-field__day">12</div>
        <div class="date-range-field__day">13</div>
        <div class="date-range-field__day">14</div>
        <div class="date-range-field__day">15</div>
        <div class="date-range-field__day">16</div>
        <div class="date-range-field__day">17</div>
        <div class="date-range-field__day">18</div>
      </div>
      <div class="date-range-field__row">
        <div class="date-range-field__day date-range-field__day--highlighted-first"><span class="date-range-field__day--selected">19</span></div>
        <div class="date-range-field__day date-range-field__day--highlighted">20</div>
        <div class="date-range-field__day date-range-field__day--highlighted">21</div>
        <div class="date-range-field__day date-range-field__day--highlighted">22</div>
        <div class="date-range-field__day date-range-field__day--highlighted-last"><span class="date-range-field__day--selected">23</span> </div>
        <div class="date-range-field__day">24</div>
        <div class="date-range-field__day">25</div>
      </div>
      <div class="date-range-field__row">
        <div class="date-range-field__day">26</div>
        <div class="date-range-field__day">27</div>
        <div class="date-range-field__day">28</div>
        <div class="date-range-field__day">29</div>
        <div class="date-range-field__day">30</div>
        <div class="date-range-field__day">31</div>
        <div class="date-range-field__day date-range-field__day--notcurrent">1</div>
      </div>
    </div>
  </div>
  <div class="date-range-field__footer">
    <button
      class="date-range-field__button date-range-field__button--secondary"
    >
      Очистить
    </button>
    <button class="date-range-field__button date-range-field__button--primary">
      Применить
    </button>
  </div>
</div>
